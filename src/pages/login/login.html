<ion-header>
  <ion-navbar>
    <ion-title>
      Proyecto final Cliente
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/logo.png" alt="">
  <hr>
  <ion-item>
    <ion-label floating>username</ion-label>
    <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
<br>
  <button ion-button color="dark" block (click)="doLogin()">Ingresar</button>
</ion-content>
